<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>To-Do-List</h1></header>

    <main>
        <form
        id="new-task-form">
            <input
            type="text"
            name="new-task-input"
            id="new-task-input"
            placeholder="What do you have planned for today?">
            <button
            type="submit"
            id="new-task-submit"
            value="Add task">Add task</button>          
        </form>

        <section id="tasks">
            <ul>
                
            </ul>
        </section>
    </main>
    
</body>
</html>
