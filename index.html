<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>To-Do-List</h1></header>

    <main>
        <form
        id="newTaskForm">
            <input
            type="text"
            name="new-task-input"
            id="newTaskInput"
            placeholder="What do you have planned for today?">
            <p id="errorMessage">You must enter a task-name</p>
            <textarea name="new-task-description" id="newTaskDescription" placeholder="Description of task"></textarea>
            <button
            type="button"
            id="addTaskButton"
            value="Add task">Add task</button>          
        </form>
        
    
        <p id="felmeddelande"></p>
        
        <section id="tasks">
            <!--  Tasks-->
            <p id="noTasksMessage">You appear to have nothing to do. Add your first task to get started!</p>
            <ul id = "activeTasks">
                

            </ul>


        </section>


    </main>
    
    
</body>
</html>
