<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>To-Do-List</h1></header>

    <main>
        <form
        id="newTaskForm">
            <input
            type="text"
            name="new-task-input"
            id="newTaskInput"
            placeholder="What do you have planned for today?">
            <button
            type="button"
            id="addTaskButton"
            value="Add task">Add task</button>          
        </form>
        
        <p id="felmeddelande"></p>
        
        <section id="tasks">
            <!--  Tasks-->
            <ul id = "activeTasks">

            </ul>


        </section>


    </main>
    
    <script src="script.js"></script>
</body>
</html>
